# jbot
spring.profiles.active=slack
spring.jackson.property-naming-strategy=SNAKE_CASE
logging.level.me.ramswaroop=DEBUG
server.port=8080

# slack integrations
slackApi=https://slack.com/api
slackBotToken=<paste-your-slack bot token>
slashCommandToken=<paste your slash command token>
# replace the below url with your slack webhook url
slackIncomingWebhookUrl=https://slack.com

# fb bot
fbGraphApi=https://graph.facebook.com/v2.6
fbBotToken=fb_token_for_jbot
fbPageAccessToken=<paste your page access token>

disasterRecoveryChannelId=CCZ864ATU

app.kafka.bootstrap-servers=localhost:29092
app.kafka.consumer-group-id=disaster-slack-bot-test
app.kafka.dister-recovery-topic=disaster_recovery